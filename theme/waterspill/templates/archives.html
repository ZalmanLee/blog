{% extends "base.html" %}
{% block title %}Archives de {{ SITENAME }}{% endblock %}
{% block content %}

    <div class="blogItem">
        <dl>
            <h2>{{ SITENAME }} 文章列表</h2>
            {% for article in dates %}
                <dt>{{ article.locale_date }}</dt>
                <dd><a href='{{ article.url }}'>{{ article.title }}</a></dd>

            {% endfor %}
        </dl>


    </div>



{% endblock %}
